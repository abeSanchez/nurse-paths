<ion-header>

  <ion-navbar>
    <ion-title>Event</ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="close()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>
  <ion-item>
    <h2>{{event.title}}</h2>
    <p>Room {{event.room}}</p>
    <ion-note item-end>{{event.time}}</ion-note>
  </ion-item>
</ion-list>
<ion-list>

<ion-list-header>Patient</ion-list-header>
<ion-item (click)="openPatient(patient)">
  <ion-avatar item-start>
    <img src="{{patient.picture}}">
  </ion-avatar>
  <h2>{{patient.name}}</h2>
  <p>I'm the one who knocks!</p>
  <ion-note *ngIf="patient.status == 1" item-end style="color: green">Well</ion-note>
  <ion-note *ngIf="patient.status == 2" item-end style="color: orange">Moderate</ion-note>
  <ion-note *ngIf="patient.status == 3" item-end style="color: red">Critical</ion-note>
</ion-item>
</ion-list>

</ion-content>
