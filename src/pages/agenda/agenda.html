<ion-header>
  <ion-navbar>
    <ion-title style="color: white">Agenda</ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="openAdd()">
      <ion-icon id="add" name="add"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let event of events" (click)="openEvent(event)">
      <h2>{{event.title}}</h2>
      <p>Room {{event.room}}</p>
      <ion-note item-end>{{event.time}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
