<ion-header>

  <ion-navbar>
    <ion-title>New Event</ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="close()">
      <ion-icon id="remove" name="close"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Patient</ion-label>
      <ion-select [(ngModel)]="patient">
        <ion-option *ngFor="let patient of patientService.getPatients()" value="patient.idNumber">{{patient.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

<div padding>
  <button ion-button (click)="submit()" block style="background-color: #6265db; color: white">Add to Agenda</button>
</div>

</ion-content>
